<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/shared/logo.svg" type="image/x-icon">
  <title> Typemaster pre-launch landing page</title>
  <!-- main css fil links -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <!-- SITE-HEADER-HERO -->
  <div class="site-header-hero">
    <header class="site-header">
      <div class="container site-header__content">
        <a href="./index.html" class="site-header__logo logo">
          <img src="./assets/shared/logo.svg" alt="Site logo" class="logo-image">
        </a>
        <a href="#!" class="site-header__order btn-2">Pre-order now</a>
      </div>
    </header>

    <div class="site-hero">
      <div class="container">
        <div class="site-hero__grid">
          <div class="site-desc item-heigth">
            <h1 class="site-hero__headline">Typemaster keyboard</h1>
            <p class="site-hero__desc">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality 
              mechanical typing experience.
            </p>
            <div class="site-hero__button">
              <a href="#!" class="site-hero__btn btn-1">Pre-order now</a>
              <p class="site-hero__relase">Release on 5/27</p>
            </div>
          </div>
          <div class="site-keyword__image keyword item-heigth">
            <picture class="keyword__picture">
              <source media="(min-width: 768px)" srcset="./assets/tablet/image-keyboard.jpg">
              <source media="(min-width: 375px)" srcset="./assets/mobile/image-keyboard.jpg">
              <img src="./assets/desktop/image-keyboard.jpg" alt="Keyword image" class="keyword-image" width="580px" height="480px">
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- SITE-HEADER-HERO -->


   


</body>
</html>
